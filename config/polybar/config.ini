;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

include-file = includes.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

;wm-restack = bspwm
wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = #060D15
foreground = #98C0D3

font-0 = "Source Code Pro:style=Regular:size=9;3"
font-1 = "Source Code Pro:style=Medium:size=9;3"
font-2 = "Source Code Pro:style=Bold:size=9;3"
font-3 = "Source Code Pro:style=Italic:size=9;3"
font-4 = "Source Code Pro:style=Medium Italic:size=9;3"
font-5 = "Source Code Pro:size=19;5"

font-6 = "Feather:size=10.4;3.5"

font-7 = "Material Icons:size=11;4"
font-8 = "Material Icons Outlined:size=11;4"
font-9 = "Material Icons Round:size=11;4"
font-10 = "Material Icons Sharp:size=11;4"
font-11 = "Material Icons TwoTone:size=11;4"

modules-left = i3
modules-center = mpd
modules-right = weather wlan date battery

tray-background = #060D15
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
